<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <br>
        <form action="your-submission-Link" method="post">
        <!-- Name Fields -->
         <label for="firstname">First Name:</label>
         <input type="text" id="firstname" name="firstname" required><br><br>
        
         <label for="middlename">Middle Name:</label>
         <input type="text" id="middlename" name="middlename"><br><br>

         <label for="lastname">Last Name:</label>
         <input type="text" id="lastname" name="lastname" required><br><br>
         
        <!-- Selection of courses -->
          <label for="courses">Course:</label>
          <select id="courses" name="courses" required>
                <option value="" disabled selected>Courses</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="BSC">BSC</option>
                <option value="MCA">MCA</option>
          </select><br><br>

        <!-- Gender Selection -->
            Gender:
            <br>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <br><label><input type="radio" name="gender" value="female"> Female</label>
            <br><label><input type="radio" name="gender" value="other"> Other</label>
            <br><br>
            
        <!-- Birth Date -->
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required><br>
          <br>

        <!-- Phone Number -->
         <label for="phone">Phone:</label>
         <input type="tel" id="phone" name="phone" placeholder="+91" pattern="[0-9]{10}" required>
         <br><br>

        <!-- Address -->
          <label for="address">Address:</label><br>
          <textarea id="address" name="address" cols="80" rows="5" required></textarea>
          <br><br>

        <!-- Email -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>

        <!-- Password -->
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br><br>

          <label for="retype-password">Re-type Password:</label>
          <input type="password" id="retype-password" name="retype-password" required><br><br>

        <!-- Terms and Conditions -->
         <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label><br><br>

        <!-- File Upload -->
         <label for="file">Choose File:</label>
         <input type="file" id="file" name="file"><br><br>

        <!-- Color Picker -->
         <label for="color">Choose Color:</label>
         <input type="color" id="color" name="color"><br><br>

        <!-- Reset and Submit Buttons -->
         <input type="reset" value="Reset">
         <input type="submit" value="Submit">
        </form>
    </fieldset>
     
</body>
</html>
